{% extends 'main/base.html' %}

{% block title %}Login Error - Conas Connect{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                        <h2 class="mt-4 mb-3">Login Error</h2>
                        <p class="mb-4">{{ message }}</p>
                        <a href="{% url 'login_selection' %}" class="btn btn-primary">Back to Login Options</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
